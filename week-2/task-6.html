<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This is the head section where meta information and the internal CSS are defined -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External CSS Example</title>
    
    <!-- Internal CSS to style the paragraph -->
    <style>
        /* This is the internal CSS section */

        /* Style for paragraphs with the class 'highlighted-paragraph' */
        .highlighted-paragraph {
            background-color: lightblue; /* Sets the background color to light blue */
            padding: 10px; /* Adds padding around the text */
            border-radius: 5px; /* Gives rounded corners to the paragraph */
            font-size: 18px; /* Sets the font size */
            color: #333; /* Sets the text color to dark gray */
        }
    </style>
</head>
<body>

    <!-- This is the content section -->
    <h1>Welcome to My Web Page</h1>
    
    <!-- This paragraph will be styled using the internal CSS -->
    <p class="highlighted-paragraph">This paragraph has a background color applied using internal CSS.</p>

</body>
</html>
