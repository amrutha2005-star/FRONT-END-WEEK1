<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selector Example</title>
    <style>
        /* Grouping selector for h1, h2, h3 tags */
        h1, h2, h3 {
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            color: #333; /* Dark gray color */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Main Heading</h1>
    <h2>Sub Heading 1</h2>
    <h3>Sub Heading 2</h3>
    <p>This is a paragraph following the headings.</p>
</body>
</html>
