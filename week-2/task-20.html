<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size Example</title>
    <style>
        p {
            font-size: 18px; /* Set font size to 18px for all paragraphs */
        }
    </style>
</head>
<body>

    <p>This is a paragraph styled with a font size of 18px.</p>
    <p>Another paragraph with the same font size of 18px.</p>

</body>
</html>
