<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        /* Universal selector for resetting default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Gradient background */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }

        /* Center the container */
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Heading styling */
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Input field styling */
        .task-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        /* Task list styling */
        .task-list {
            list-style: none;
        }

        .task {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Completed tasks */
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        /* Button styling */
        .delete-btn {
            background: #ff6b6b;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #ff4c4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <input type="text" class="task-input" placeholder="Enter a new task..." disabled>

        <ul class="task-list">
            <li class="task">
                <span>Task 1</span>
                <button class="delete-btn">Delete</button>
            </li>
            <li class="task completed">
                <span>Task 2 (Completed)</span>
                <button class="delete-btn">Delete</button>
            </li>
            <li class="task">
                <span>Task 3</span>
                <button class="delete-btn">Delete</button>
            </li>
        </ul>
    </div>
</body>
</html>
