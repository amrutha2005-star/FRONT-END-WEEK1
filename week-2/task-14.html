<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Gradient Background Example</title>
    <style>
        .gradient-div {
            width: 100%;
            height: 200px;
            background: rgb(255, 0, 0); /* Start with red */
            background: linear-gradient(to right, rgb(255, 0, 0), rgb(0, 0, 255)); /* Red to blue gradient */
        }
    </style>
</head>
<body>

    <div class="gradient-div">
        <!-- The background will be a gradient from red to blue -->
    </div>

</body>
</html>
