<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector Example</title>
    <style>
        /* Apply a global font style */
        * {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Ensures consistent box model */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <section>
        <p>This is a sample paragraph styled using the universal selector (*). All elements on the page inherit the same font style.</p>
    </section>
</body>
</html>
