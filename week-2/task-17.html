<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSLA Background Example</title>
    <style>
        .hsla-box {
            width: 300px;
            height: 200px;
            background: hsla(240, 100%, 50%, 0.8); /* Blue color with 80% opacity */
            border: 2px solid #000; /* Optional: black border for the box */
            margin: 50px auto;
        }
    </style>
</head>
<body>

    <div class="hsla-box">
        <!-- This box has a semi-transparent blue background -->
    </div>

</body>
</html>
