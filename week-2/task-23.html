<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Underline from Links</title>
  <style>
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <a href="https://wallpapercave.com/wp/wp4700307.jpg">Visit Example Website</a>
  <p>There is no underline under the link above.</p>

</body>
</html>
