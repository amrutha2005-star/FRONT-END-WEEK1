<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGBA Background Example</title>
    <style>
        .rgba-background {
            width: 100%;
            height: 200px;
            background: rgba(0, 255, 0, 0.5); /* Green with 50% transparency */
        }
    </style>
</head>
<body>

    <div class="rgba-background">
        <!-- The background will be a semi-transparent green -->
    </div>

</body>
</html>
