<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            margin: 0; /* Removes default margin */
            height: 100vh; /* Sets the body height to fill the viewport */
            background-image: url('https://via.placeholder.com/1920x1080'); /* URL of the background image */
            background-position: center; /* Centers the image */
            background-size: cover; /* Ensures the image covers the entire viewport */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-attachment: fixed; /* Keeps the background fixed during scroll */
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            background: rgba(0, 0, 0, 0.6); /* Adds a semi-transparent background to the text */
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
</body>
</html>
