<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector with Gradient</title>
    <style>
        /* Styling the header with ID main-header */
        #main-header {
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient from pink to peach */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-family: Arial, sans-serif;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Header with a unique ID -->
    <header id="main-header">
        Welcome to My Website
    </header>
</body>
</html>
