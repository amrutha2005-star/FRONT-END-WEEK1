<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This is the head section where meta information and the internal CSS are defined -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Element Selector Example</title>
    
    <!-- Internal CSS to apply a blue background to all <p> tags -->
    <style>
        /* This is the internal CSS section */
        
        /* Element selector to target all <p> tags */
        p {
            background-color: blue; /* Sets the background color to blue */
            color: white; /* Sets the text color to white for better contrast */
            padding: 10px; /* Adds padding around the text */
            font-size: 16px; /* Sets the font size */
        }
    </style>
</head>
<body>

    <!-- This is the content section -->
    <h1>Welcome to My Web Page</h1>
    
    <!-- These paragraphs will all have a blue background applied via the element selector -->
    <p>This is the first paragraph with a blue background.</p>
    <p>This is the second paragraph with a blue background.</p>
    <p>This is the third paragraph with a blue background.</p>

</body>
</html>
