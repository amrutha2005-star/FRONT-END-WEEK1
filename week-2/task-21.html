<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bold Text Inside Div</title>
  <style>
    .bold-text {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="bold-text">
    This text inside the div is bolded.
  </div>

</body>
</html>
