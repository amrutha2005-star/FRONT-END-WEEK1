<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Box Sizing</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            margin: 20px auto; /* Adds space outside the box and centers it horizontally */
            padding: 20px; /* Adds space inside the box */
            border: 5px solid #333; /* Adds a solid border */
            background-color: lightcoral;
            box-sizing: border-box; /* Includes padding and border in width/height */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        This is a box with margin and box-sizing
    </div>
</body>
</html>
