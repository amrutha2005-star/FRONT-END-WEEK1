<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center Align Text Inside Section</title>
  <style>
    section {
      text-align: center;
    }
  </style>
</head>
<body>

  <section>
    <h1>Welcome to My Website</h1>
    <p>This text is center-aligned inside the section.</p>
    <p>All text here will be aligned to the center.</p>
  </section>

</body>
</html>
