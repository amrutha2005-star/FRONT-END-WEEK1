<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Named Color Example</title>
    <style>
        /* Apply named color (tomato) to the section's background */
        section {
            background-color: tomato;
            padding: 20px;
            color: white; /* White text color to contrast with the background */
        }
    </style>
</head>
<body>
    <section>
        <h2>This section has a tomato-colored background!</h2>
        <p>The background of this section is styled using a named color.</p>
    </section>
</body>
</html>
