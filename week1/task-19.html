<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered list example</title>
</head>
<body>
    <h3>my favourite fruits</h3>
    <ol>
        <li>apple</li>
        <li>banana</li>
        <li>cherry</li>
    </ol>
    <h3>steps to make tea</h3>
    <ol type="A">
        <li>boil water</li>
        <li>add tea leaves</li>
        <li>pour into a cup</li>
    </ol>
</body>
</html>
