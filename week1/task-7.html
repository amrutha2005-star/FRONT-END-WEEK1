<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html attributes </title>
</head>
<body>
    <!--this is a paragraph with an id attribute-->
    <p id="uinique paragraph" style="color: blue; font size:18px;">this is a blue paragraph.</p>
    <!--this paragraph has a class attributes and is styled to appear green-->
    <p class="common-paragraph" style="color:green;"> green paragraph has a green color because of the <strong>style</strong> <strong>attribute and uses a class for grouping</strong></p>
</body>
</html>
