<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>global attributes example</title>
</head>
<body>
    <!--the 'title' attributes shows a tooltip when you hover the element-->
    <p title="this is a tooltip example."> hover this text to see a tooltip.</p>
    <!--hidden attribute hides the element from view-->
    <p hidden> you wont see this text because its hidden</p>
    <!--The 'lang' attribute can be used to specify the language of specific conntent-->
    <p lang="fr">
        bonjour! this text is marked as french using the 'lang' attribute.
    </p>    
</body>
</html>
