<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested list example</title>
</head>
<body>
    <h3>travel check list</h3>
    <ol>
        <li>pack clothes</li>
        <li>book flight tickets</li>
        <li>arrange accomodation
           <ul>
                <li>hotel booking</li>
                <li>airbnb options</li>
           </ul>
        </li>
        <li>prepare documents
            <ol>
                <li>passport</li>
                <li>visa</li>
            </ol>
        </li>
</body>
</html>
