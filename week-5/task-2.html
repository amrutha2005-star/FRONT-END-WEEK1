<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modify Element Attributes</title>
</head>
<body>
  <h1>Modify Element Attributes Example</h1>

  <!-- An image with an initial src -->
  <img id="imageElement" src="https://i.pinimg.com/originals/26/cd/32/26cd3206fd3ee0378c46b028e5b30e2d.jpg" alt="Placeholder Image" width="150">

  <br><br>

  <!-- A link with an initial href -->
  <a id="linkElement" href="https://example.com" target="_blank">Go to Example.com</a>

  <br><br>

  <!-- A button to modify attributes -->
  <button id="modifyAttributesBtn">Modify Attributes</button>

  <!-- Link to the external JavaScript file -->
  <script src="task-2.js"></script>
</body>
</html>
